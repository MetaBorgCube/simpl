---
id: org.metaborg:simpl:0.1.0-SNAPSHOT
name: simpl
metaborgVersion: 2.3.0-SNAPSHOT
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  - org.metaborg:dynsem:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
debug:
  typesmart: false
language:
  sdf:
    pretty-print: testing
    # If set to java, set the table in editor/Syntax.esv to target/metaborg/sdf-new.tbl
    sdf2table: c
    placeholder:
      prefix: "$"
language:
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
